<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 800px;
      margin: 0;
      padding: 10px;
    }
    table {
      width: 100%;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid;
      background-color: rgb(247, 242, 237);
      border-color: black;
    }
    /* Truncate long cookie values with ellipsis */
    .cookie-value {
      max-width: 300px; /* Adjust the width to your needs */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .copy-icon {
      cursor: pointer;
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Cookies Viewer</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Value</th>
        <th>Copy</th>
      </tr>
    </thead>
    <tbody id="cookieTableBody">
      <!-- Cookie rows will be populated here -->
    </tbody>
  </table>

  <script src="popup.js"></script>
</body>
</html>
